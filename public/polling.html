<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>

    <title>HTMX TESTING</title>
</head>

<body>
    <li
        class="flex items-center bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 inline-block text-transparent bg-clip-text font-bold hover:text-indigo-700">
        <span class="material-symbols-outlined">
            trending_flat
        </span>
        <a href="/index.html" class="underline">HOME</a>
    </li>
    <h1 class="text-2xl text-center font-bold">Polling to fetch counter value</h1>
    <hr>
    <div class="text-center">
        <p>This response is in json format, however we use cliend-side templating to render it</p>
        <pre>
            <code class="text-black">
                <template id="mustachio">
                    {{#data}}
                    <p class="font-bold"> {{counter}}</p>
                    {{/data}}
                    </code>
                </template>
            </code>
        </pre>
        <span
            hx-get="/poll" 
            hx-trigger="every 1s" 
            hx-indicator="#loading" 
            hx-ext="client-side-templates"
            mustache-array-template="mustachio">
            Loading..
        </span>
        <span class="htmx-indicator" id="loading">
            <img src="img/loading.gif" alt="loading.." class="m-auto h-48">
        </span>
    </div>

    <template id="mustachio">
        {{#data}}
        <p class="font-bold"> {{counter}}</p>
        {{/data}}
    </template>
</body>

</html>
