<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX TESTING</title>
</head>

<body>

    <div class="text-center">
        <h1 class="text-2xl font-bold">
            Simple Req Example
        </h1>

        <button 
            hx-get="/users" 
            hx-trigger="click"
            hx-target="#users-list"
            hx-confirm="This will fetch users from the express server."
            hx-indicator="#loading"
            hx-vals='{"limit": "5"}'

            class="bg-blue-500 font-bold text-white py-2 px-3 my-5 rounded-lg">
            Fetch Users
        </button>
        <div id="users-list"></div>

        <span class="htmx-indicator" id="loading">
            <img src="img/loading.gif" alt="loading.." class="m-auto h-48">
        </span> 


    </div>


</body>

</html>
