<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX TESTING</title>
</head>

<body>

    <div class="container mx-auto mt-8 text-center">
        <div class="bg-white p-4 border rounded-lg max-w-lg m-auto">
            <h1 class="text-2xl font-bold mb-4">
                Temperature converter
            </h1>

            <form hx-trigger="submit" hx-post="/convert" hx-target="#result" hx-indicator="#loading">
                <label for="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit" name="fahrenheit" class="border rounded-lg p-2 m-2" value="32"
                    required />

                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Convert</button>
            </form>

            <div id="result" class="mt-4 font-bold"></div>

            <span class="htmx-indicator" id="loading">
                <img src="img/loading.gif" alt="loading.." class="m-auto h-48">
            </span>


        </div>

    </div>


</body>

</html>
