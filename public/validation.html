<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <title>HTMX TESTING</title>
</head>

<body class="bg-gradient-to-r from-slate-200 to-slate-300">
    <li
        class="flex items-center bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 inline-block text-transparent bg-clip-text font-bold hover:text-indigo-700">
        <span class="material-symbols-outlined">
            trending_flat
        </span>
        <a href="/index.html" class="underline">HOME</a>
    </li>

    <h1 class="text-2xl text-center font-bold">Inline Validation</h1>
    <hr>

    <p class="text-center italic" >Input a string, and then click outside of the box to trigger validation</p>

    <form class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg mt-6 items-center">
        <div hx-target="this" hx-swap="outerHTML" class="mb-4">
            <label class="mb-2 block" for="email">Email to test:</label>
            <input hx-post="/contact/email" type="email" id="email" name="email" class="border rounded-lg p-2 m-2"
                required />
        </div>
    </form>


</body>

</html>
